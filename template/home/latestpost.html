{% extends 'base.html' %}

{% block body %}
<div id="My Projects" class="tabcontent">
  <section id="content">
      <div class="container">
        <div class="row">
{%load static %}
              {% for p in post  %}
<div class="span4">
            <article>
              <div class="row">

                <div class="span4">
                  <div class="post-image">
                    <div class="post-heading">
                      <h3><a href="/post/{{p.slug}}">{{p.title|truncatechars:35}}</a></h3>
                    </div>
         <a href="/post/{{p.slug}}">
                    <img src="/media/{{p.img}}" alt="" /></a>
                  </div>
                  <div class="meta-post">
                    <ul>
                      <li><i class="icon-file"></i></li>
                      <li>By <a href="#" class="author">{{p.postedBy}}</a></li>
                      <li>On <a href="#" class="date">{{p.time}}</a></li>
                     
                    </ul>
                  </div>
                  <div class="post-entry">
                    <p>
                     {{p.body|truncatechars:80}}                    </p>
                    <a href="/post/{{p.slug}}" class="readmore">Read more <i class="icon-angle-right"></i></a>
                  </div>
                </div>
              </div>
            </article>
        </div>

           
     
{% endfor %}



          

        </div>
      </div>
    </section>
 
</div>

{% endblock %}
